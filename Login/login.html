<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <link rel="stylesheet" href="CSS/login.css" />
</head>

<body>
  <form action="/action_page.php" method="post">
    <div class="imgcontainer">
      <img src="Images/LoginAvatar.png" alt="Avatar" class="avatar" />
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" required placeholder="Enter Username" name="uname" id="uname" required />

      <label for="psw"><b>Password</b></label>
      <input type="password" required placeholder="Enter Password" name="psw" id="psw" required />
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" onclick="myFunction()" />Show Password
        </label>
      </div>
      <!--     <input type="checkbox" onclick="myFunction()">Show Password -->
      <script>
        function myFunction() {
          var x = document.getElementById("psw");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
      </script>

      <button id="myBtn" onclick="javascript:alert('Logged in successfully')">
        Submit
      </button>

      <script>
        var input = document.getElementById("myInput");
        input.addEventListener("keyup", function (event) {
          if (event.keyCode === 30) {
            event.preventDefault();
            document.getElementById("myBtn").click();
          }
        });
      </script>
      <label>
        <input type="checkbox" checked="checked" name="remember" /> Remember
        me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn" title="Cancel">
        <a href="../Project.html">Cancel</a>
      </button>
      <!--           <input type="reset" name="cancelbtn" value="Cancel"> -->
      <span class="psw">Need an account?
        <a href="../Signup/SignUp.html">Sign up now.</a></span>
    </div>
  </form>
</body>

</html>
